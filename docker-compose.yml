services:
  backend-go:
    build: backend-go
    volumes:
      - ./backend-go/srcs/:/usr/src/app/srcs
    env_file:
      - .env
  db-mysql:
    build: db-mysql
    ports:
      - "3306:3306"
    volumes:
      - ./db-mysql/data/:/var/lib/mysql
      - ./db-mysql/logs:/var/log/mysql
    env_file:
      - .env