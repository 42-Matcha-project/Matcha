services:
  backend:
    build: ./backend
    volumes:
      - ./backend/srcs/:/usr/src/app/srcs
  mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data/:/var/lib/mysql
      - ./mysql/configs/:/etc/mysql/conf.d/
      - ./mysql/logs:/var/log/mysql
    env_file:
      - .env